synopsys.Spanish=Un grupo de investigadores se desplaza a Blackwood para investigar sobre una joven.
synopsys.Polish=Grupa badaczy udaje się do Blackwood, aby zbadać sprawę młodej kobiety.
description.Spanish=Hace unos días, una joven en estado de shock apareció vagando en la carretera en las inmediaciones del Bosque de Blackwood. El sheriff del condado ha reunido a los Investigadores para que averiguen su identidad y comprueben un rumor cuyas pistas conducen a un pequeño y aislado asentamiento en la profundidad del bosque.\n\nEste escenario está basado en "In the Dark Dark Wood" de Jacob Schmidt - Madsen para la 1a. Edición.\n\nEsta versión (2.2):\n- Actualiza el nº de jugadores permitido (2 a 4)\n- Elimina el requerimiento de CK (Conversion Kit)\n- Reduce la dificultad de los desenlaces finales, en base al feedback recibido.\n- Añade la versión en Polaco - Traducción de Kalaszwili
description.Polish=Kilka dni temu na drodze w pobliżu Lasu Blackwood pojawiła się młoda kobieta w stanie głębokiego szoku. Szeryf hrabstwa zebrał badaczy, aby ustalić jej tożsamość i zweryfikować pogłoskę, która prowadzi do małej, odizolowanej osady głęboko w lesie.\n\nTen scenariusz jest oparty na scenariuszu „W ciemnym mrocznym lesie” Jacoba Schmidta-Madsena do gry Posiadłość Szaleńśtwa Pierwsza Edycja\n\nObecna wersja (2.1):\n- Aktualizuje dopuszczalną liczbę graczy (2 do 4)\n- Eliminuje wymóg posiadania CK (zestawu konwersji)\n- Zmniejsza trudność scenariusza w oparciu o otrzymane opinie.
authors.Spanish=Basado en el módulo "In the Dark Dark Wood" de Jacob Schmidt - Madsen (Purusa) y la traducción de Wanted Man (LaBsk).\nVersión para la 2ª Edición - Tito Mochilo\nTraducción al Polaco - Kalaszwili
