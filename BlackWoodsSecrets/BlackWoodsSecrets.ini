description.Spanish=Hace unos días, una joven en estado de shock apareció vagando en la carretera en las inmediaciones del Bosque de Blackwood. El sheriff del condado ha reunido a los Investigadores para que averiguen su identidad y comprueben un rumor cuyas pistas conducen a un pequeño y aislado asentamiento en la profundidad del bosque.\n\nEste escenario está basado en "In the Dark Dark Wood" de Jacob Schmidt - Madsen para la 1a. Edición.
